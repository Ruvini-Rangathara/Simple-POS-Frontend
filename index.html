<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>POS System</title>

    <link rel="stylesheet" href="assert/style_sheets/style.css">

      <link href="assert/bootstrap/css/bootstrap.css" rel="stylesheet">
      <link href="assert/fontawesome/css/all.min.css" rel="stylesheet">

      <!-- Font Awesome CSS -->
      <link href="assert/fontawesome/css/all.min.css" rel="stylesheet">
      <link href="assert/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="assert/bootstrap/css/bootstrap.css" rel="stylesheet">

      <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">


  <style>
    #logo{
      width: 30px;
      height: 30px;
    }
  </style>

</head>
<body>

<!--========================================================================================================================-->

<div id="nav_container_div">
    <nav class="navbar navbar-expand-md bg-body py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon">
        <img id= "logo" src="assert/images/cart_logo-removebg-preview.png"></span><span>POS System</span></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-2">
                <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div id="navcol-2" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#customer_hr">Customer</a></li>
                    <li class="nav-item"><a class="nav-link" href="#item_hr">Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="#order_hr">Order</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!--=====================================================================================================================-->
<section id="main_section">

    <div id="welcome_label_div">
        <label id="welcome_label">Welcome To POS System</label>
    </div>

    <div class="hr_div" id="customer_hr">
        <hr>
    </div>
    <br>
    <br>

    <section id="customer_form_section">

        <div class="form_div">
            <form class="myForm" id="customer_form">
                <label class="manage_label">Customer Manage</label><br><br>
                <div>
                    <label for="id">Customer ID : </label><br>
                    <input type="text" id="id" name="id" required><br><br>
                </div>
                <div>
                    <label for="name">Name : </label><br>
                    <input type="text" id="name" name="name" required><br><br>
                </div>
                <div>
                    <label for="address">Address : </label><br>
                    <input type="text" id="address" name="address" required><br><br>
                </div>
                <div>
                    <label for="salary">Salary : </label><br>
                    <input type="text" id="salary" name="salary" required><br><br>
                </div>
                <div>
                    <button id="add_customer">Add</button>
                    <button id="update_customer">Update</button>
                    <button id="delete_customer">Delete</button>
                </div>
            </form>
        </div>

        <div id="customer_table_id">
            <table id="customerTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Salary</th>
                </tr>
                </thead>
                <tbody>
                <!-- Customer data will be populated here using JavaScript -->
                </tbody>
            </table>
        </div>

    </section>

    <br>
    <br>
    <br>

    <!--====================================================================================================================-->
    <div class="hr_div" id="item_hr">
        <hr>
    </div>
    <br>
    <br>
    <br>

    <section id="item_form_section">

        <div class="form_div">
            <form class="myForm" id="item_form">
                <label class="manage_label">Item Manage</label><br><br>
                <div>
                    <label for="item_code">Item Code : </label><br>
                    <input type="text" id="item_code" name="item_code" required><br><br>
                </div>

                <div>
                    <label for="description">Description : </label><br>
                    <input type="text" id="description" name="description" required><br><br>
                </div>

                <div>
                    <label for="unit_price">Unit Price : </label><br>
                    <input type="text" id="unit_price" name="unit_price" required><br><br>
                </div>

                <div>
                    <label for="qty_on_hand">Qty On Hand : </label><br>
                    <input type="text" id="qty_on_hand" name="qty_on_hand" required><br><br>
                </div>

                <div>
                    <button id="add_item">Add</button>
                    <button id="update_item">Update</button>
                    <button id="delete_item">Delete</button>
                </div>

            </form>
        </div>
        <div id="item_table_id">
            <table id="itemTable">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Description</th>
                    <th>Unit Price</th>
                    <th>Qty On Hand</th>
                </tr>
                </thead>
                <tbody>
                <!-- Item data will be populated here using JavaScript -->
                </tbody>
            </table>
        </div>

    </section>

    <br>
    <br>
    <br>

    <!--=============================================================-->
    <div class="hr_div" id="order_hr">
        <hr>
    </div>
    <br>
    <br>
    <br>

    <section id="order_form_section">

        <div class="form_div">
            <form class="myForm">
                <label class="manage_label">Order Manage</label><br><br>
                <div>
                    <label for="order_id">Order Id : </label><br>
                    <input type="text" id="order_id" name="order_id" required><br><br>
                </div>

                <div>
                    <label for="date">Date : </label><br>
                    <input type="date" id="date" name="date" required><br><br>
                </div>

                <div>
                    <label for="customer_id_combo_box">Customer Id : </label><br>
                    <select id="customer_id_combo_box" name="customer_id_combo_box">
                        <!-- The options will be populated dynamically using JavaScript -->
                    </select><br><br>
                </div>

                <div>
                    <label for="order_customer_name">Customer Name : </label><br>
                    <input type="text" id="order_customer_name" name="order_customer_name" required><br><br>
                </div>



                <div>
                    <button id="confirm_order">Confirm Order</button>
                </div>

            </form>
        </div>

        <div>
            <!-- Cart Table Section -->
            <section id="cart_section">
                <p id="cart_head">Cart</p>

                <form id="cart_form">
                    <div id="cart_form_first_div">
                        <div>
                            <label for="cart_item_code">Item Code : </label><br>
                            <select id="cart_item_code" name="cart_item_code">
                                <!-- The options will be populated dynamically using JavaScript -->
                            </select><br>

                            <label for="cart_unit_price">Unit Price : </label><br>
                            <input type="text" id="cart_unit_price" name="cart_unit_price" required>

                        </div>

                        <div>
                            <label for="cart_description">Description : </label><br>
                            <input type="text" id="cart_description" name="cart_description" required><br>

                            <label for="cart_qty_on_hand">Qty On Hand : </label><br>
                            <input type="text" id="cart_qty_on_hand" name="cart_qty_on_hand" required>
                        </div>

                        <div>

                            <label for="cart_qty">Quantity : </label><br>
                            <input type="text" id="cart_qty" name="cart_qty" required><br>

                        </div>
                    </div>

                    <br>
                    <div id="add_cart_btn_div">
                        <button id="add_to_cart">Add To Cart</button>
                        <button id="remove_from_cart">Remove</button>
                    </div>

                </form>


                <div id="cart_table_id">

                    <table id="cartTable">
                        <thead>
                        <tr>
                            <th>Code</th>
                            <th>Description</th>
                            <th>Unit Price</th>
                            <th>Quantity</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Item data will be populated here using JavaScript -->
                        </tbody>
                    </table>

                </div>
            </section>
        </div>


    </section>

    <br>
    <br>
    <br>
    <footer>
        <div id="footer">
            <hr>
            <p id="footer_p">Copyright &#169;. All right reserved.</p>
        </div>

    </footer>


</section>

<!--==========================  script  ===============================-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assert/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/Customer.js"></script>
<script src="js/Item.js"></script>
<script src="js/Order.js"></script>

</body>
</html>
