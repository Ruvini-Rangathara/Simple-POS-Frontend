<section id="main_section">

    <section id="customer_form_section">

        <div class="form_div">
            <form class="myForm" id="customer_form">
                <label class="manage_label">Customer Manage</label><br><br>
                <div>
                    <label for="cust_id">Customer ID : </label><br>
                    <input type="text" id="cust_id" name="cust_id" required><br><br>
                </div>

                <div>
                    <label for="cust_name">Name : </label><br>
                    <input type="text" id="cust_name" name="cust_name" required><br><br>
                </div>

                <div>
                    <label for="address">Address : </label><br>
                    <input type="text" id="address" name="address" required><br><br>
                </div>

                <div>
                    <label for="salary">Salary : </label><br>
                    <input type="text" id="salary" name="salary" required><br><br>
                </div>

                <div>
                    <button id="add_customer">Add</button>
                    <button id="update_customer">Update</button>
                    <button id="delete_customer">Delete</button>
                </div>

            </form>
        </div>
    </section>

    <br>
    <br>
    <br>
    <br>
    <br>


    <!--====================================================================================================================-->

    <section id="item_form_section">

        <div class="form_div">
            <form class="myForm">
                <label class="manage_label">Item Manage</label><br><br>
                <div>
                    <label for="item_code">Item Code : </label><br>
                    <input type="text" id="item_code" name="item_code" required><br><br>
                </div>

                <div>
                    <label for="description">Description : </label><br>
                    <input type="text" id="description" name="description" required><br><br>
                </div>

                <div>
                    <label for="unit_price">Unit Price : </label><br>
                    <input type="text" id="unit_price" name="unit_price" required><br><br>
                </div>

                <div>
                    <label for="qty_on_hand">Qty On Hand : </label><br>
                    <input type="text" id="qty_on_hand" name="qty_on_hand" required><br><br>
                </div>

                <div>
                    <button id="add_item">Add</button>
                    <button id="update_item">Update</button>
                    <button id="delete_item">Delete</button>
                </div>

            </form>
        </div>
    </section>

    <br>
    <br>
    <br>
    <br>
    <br>

</section>
