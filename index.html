<!--           add customer-->
<script>
    document.getElementById("customer_form").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        // Get form data
        const id = document.getElementById("cust_id").value;
        const name = document.getElementById("cust_name").value;
        const address = document.getElementById("address").value;
        const salary = document.getElementById("salary").value;


        const customer = {
            id: id,
            name: name,
            address: address,
            salary: salary
        };

        console.log(JSON.stringify(customer));

        // Send POST request to the backend directly
        fetch("http://localhost:8080/demo1/customer", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(customer) // Ensure the data is sent as an object, not an array
        })

            .then(response => response.text())
            .then(data => {
                console.log(data); // Log the response from the server
                // Perform any further actions as needed
            })
            .catch(error => {
                console.log(error); // Log any errors that occurred
            });

        // Reset the form
        document.getElementById("customer_form").reset();
    });
</script>
